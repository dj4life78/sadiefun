<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Player - Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Or set a specific bg */
            color: #e0e0e0;
            display: flex;

            align-items: center;

        .font-bungee {

        /* Add any specific styles for the keyboard player here */
        .key {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 1rem 0.5rem;
            margin: 0.2rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .key:hover {
            background-color: #f0f0f0;
        }
        .keyboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
